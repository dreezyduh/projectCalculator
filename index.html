<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculatorBody">
        <div class="calculatorScreen">
            <div class="input">0</div>
        </div>
        <div class="calculatorButtonsTable">
            <div class="calculatorButtons">
                <div class="calculatorButtonRow0 buttonRow">
                    <button class="clear button">CLEAR ENTRY</button>
                    <button class="erase button"><img src="images/erase.png" alt="erase button" width="50"></button>
                </div>
                <div class="calculatorButtonRow1 buttonRow">
                    <button class="number 7 button">7</button>
                    <button class="number 8 button">8</button>
                    <button class="number 9 button">9</button>
                    <button class="operator button">+</button>
                </div>
                <div class="calculatorButtonRow2 buttonRow">
                    <button class="number 4 button">4</button>
                    <button class="number 5 button">5</button>
                    <button class="number 6 button">6</button>
                    <button class="operator button">-</button>
                </div>
                <div class="calculatorButtonRow3 buttonRow">
                    <button class="number 1 button">1</button>
                    <button class="number 2 button">2</button>
                    <button class="number 3 button">3</button>
                    <button class="operator button">x</button>
                </div>
                <div class="calculatorButtonRow4 buttonRow">
                    <button class="number 0 button">0</button>
                    <button class="dot button">.</button>
                    <button class="equals button">=</button>
                    <button class="operator button">:</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
